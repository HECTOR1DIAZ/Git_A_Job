<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Job</title>

    <style>
        .container {
            width: 50%;
            height: 100%;
            margin-top: 5%;
            background-color: whitesmoke;
        }
    </style>
</head>

<body>

    <h1 class="font-weight-normal">Hello {{user.first_name}}! Let's edit your job!</h1>
    <a href="/logout" class="link">Logout</a>
    <div class="container">
        <br>
        <br>
        <form action="/edit_job/{{job.id}}" method="POST">
            {% csrf_token%}

            {% if messages %}
            <div class="text-danger">
                <div class="card-body">
                    {% for message in messages %}
                    {% if message.tags %}
                    <p class="card-text">{{ message }}</p>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
            {% endif %}
            <div class="form-group">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" name="title">
                </div>
                <div class="form-group col-md-6">
                    <label for="desc">Description:</label>
                    <input type="text" class="form-control" name="desc" placeholder="{{job.desc}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" name="location" placeholder="{{job.location}}">
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/dashboard" class="btn btn-secondary btn-sml " role="button">Cancel</a>
        </form>
    </div>
</body>

</html>
